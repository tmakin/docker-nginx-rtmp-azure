daemon off;

# TODO: try and lock this down to less privileged user without breaking azcopy
user root;

error_log logs/error.log info;
error_log /dev/stdout info;

# uncomment this line to log additional debug info
# error_log logs/error.log debug;


events {
    worker_connections 1024;
}

rtmp {
    server {

        listen 1935;
        chunk_size 4000;

        # Recording mode
        application stream {

            live on;

            record all;
            record_path /videos;
            record_max_size 100M;

            # append current timestamp to each flv
            record_unique on;

            # save data as flv
            exec_record_done /opt/upload-log.sh $filename;
        }
    }
}

http {
    access_log /dev/stdout;


    server {
        listen 8080;

        rewrite ^/stat/ /stat permanent;

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet static/stat.xsl;
        }

        location /logs {
            alias /opt/nginx/logs;
            autoindex on;
        }

        location /videos {
            alias /videos;
            autoindex on;
        }

        location /static {
            alias /www/static;
        }
    }

    server {

        listen 80;

        location /static {
            alias /www/static;
        }

        location = /crossdomain.xml {
            root /www/static;
            default_type text/xml;
            expires 24h;
        }
    }
}
